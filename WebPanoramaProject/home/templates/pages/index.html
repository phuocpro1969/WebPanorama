<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>'
    {% load static %}
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted">
                            Hello, my name Phuoc
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Facebook</a></li>
                            <li><a href="#" class="text-white">Email</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="../../static/images/uit.svg" class="sm-image" alt="home" title="home">
                </a>
                <div style="text-align: center;">
                    <h1 class="text-white">ĐỒ ÁN</h1>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-2">
                    <div class="bs-sliderbar" style="background-color: #fff; position:fixed">
                        <nav class="nav flex-column" id="categories">
                            <a class="nav-link" href="#input">INPUT</a>
                        </nav>
                    </div>
                </div>
                <div class="col-sm-10">
                    {% csrf_token %}
                    <div id="input" style="text-align: center;">
                        <h1 style="color: red;">INPUT IMAGE</h1>
                    </div>
                    <div class="album py-5 bg-light">
                        <div class="container">
                            <div class="row">
                                <h2>PLEASE SORT IMAGE LEFT TO RIGHT</h2>
                            </div>
                            <div id="showAlert"></div>
                            <div class="row" id="listAfterAddImage">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="file" multiple class="form-control-file" id="AddFile" name="uploadImage" onchange="AddFile(event)" accept="image/*">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-primary" onclick="clearImage()">CLEAR ALL IMAGE</button>
                        <button type="button" class="btn btn-success" id="run_test"> RUN PANORAMA </button>
                    </div>
                    <div id="showAnswers">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN -->

    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- // -->
        <div class="container">
        <hr />
            <div class="text-center center-block">
                <a href="#"><i class="fa fa-facebook-square fa-3x social"></i></a>
	            <a href="x"><i class="fa fa-twitter-square fa-3x social"></i></a>
	            <a href="#"><i class="fa fa-google-plus-square fa-3x social"></i></a>
	            <a href="#"><i class="fa fa-envelope-square fa-3x social"></i></a>
            </div>
        <hr />
        </div>

        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="#"> PHUOC_99 </a>
        </div>
    </footer>
    <!-- END FOOTER -->

     <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{%  static 'js/index.js' %}"></script>
</body>

</html>
